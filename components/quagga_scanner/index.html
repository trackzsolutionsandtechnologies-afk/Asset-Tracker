<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Quagga Scanner Component</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100vh;
        max-height: 640px;
        overflow: hidden;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #viewport {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #message {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 23, 42, 0.75);
        padding: 10px 16px;
        border-radius: 999px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.45);
        font-size: 0.9rem;
      }

      .overlay {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 50%;
        border: 2px dashed rgba(96, 165, 250, 0.7);
        border-radius: 18px;
        box-shadow: 0 0 0 9999px rgba(15, 23, 42, 0.45);
        pointer-events: none;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="viewport"></div>
      <div class="overlay"></div>
      <div id="message">Initializing cameraâ€¦</div>
    </div>
    <script>
      const Streamlit = window.parent.Streamlit;
      let initialized = false;
      let lastCode = null;

      function setStatus(message, type = "info") {
        const el = document.getElementById("message");
        el.textContent = message;
        el.style.backgroundColor =
          type === "error"
            ? "rgba(220, 38, 38, 0.85)"
            : type === "success"
            ? "rgba(22, 163, 74, 0.85)"
            : "rgba(15, 23, 42, 0.75)";
      }

      function stopScanner() {
        try {
          Quagga.stop();
        } catch (err) {
          console.debug("Quagga stop error", err);
        }
      }

      function initScanner(args) {
        const readers = Array.isArray(args.readers) ? args.readers : [];
        const facingMode = args.facing_mode || "environment";

        Quagga.init(
          {
            locate: true,
            inputStream: {
              name: "Live",
              type: "LiveStream",
              target: document.querySelector("#viewport"),
              constraints: {
                facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            },
            decoder: {
              readers: readers.length
                ? readers
                : ["code_128_reader", "ean_reader", "qr_reader"],
            },
          },
          (err) => {
            if (err) {
              console.error("Quagga init error", err);
              setStatus("Camera access failed", "error");
              Streamlit.setComponentValue({
                error: err.message || "Initialization failed",
              });
              Streamlit.setFrameHeight(document.body.scrollHeight);
              return;
            }

            setStatus("Point your barcode inside the frame");
            Quagga.start();
            Streamlit.setFrameHeight(document.body.scrollHeight);
          }
        );

        Quagga.onDetected((data) => {
          try {
            const code = data?.codeResult?.code;
            if (!code || code === lastCode) {
              return;
            }
            lastCode = code;
            setStatus(`Detected: ${code}`, "success");
            Streamlit.setComponentValue({
              code,
              format: data.codeResult.format,
              timestamp: Date.now(),
            });
          } catch (error) {
            console.error("Detection handler error", error);
            Streamlit.setComponentValue({
              error: error.message || "Detection handler failure",
            });
          }
        });

        Quagga.onProcessed(() => {
          Streamlit.setFrameHeight(document.body.scrollHeight);
        });
      }

      function onRender(event) {
        if (!event || !event.data) {
          return;
        }
        const data = event.data;
        if (data.type !== "streamlit:render") {
          return;
        }
        if (!initialized) {
          initialized = true;
          initScanner(data.args || {});
        }
        Streamlit.setFrameHeight(document.body.scrollHeight);
      }

      window.addEventListener("message", onRender);
      window.addEventListener("beforeunload", stopScanner);
      Streamlit.setComponentReady();
      Streamlit.setFrameHeight(document.body.scrollHeight);
    </script>
  </body>
</html>
